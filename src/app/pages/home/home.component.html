<div class="container-fluid p-0">
    <div class="content-one ">
        <div class="d-md-flex justify-content-center">
            <div class="row text-center d-flex justify-content-center">
                <h1 class="my-3">IP Address Tracker </h1>
                <div [formGroup]="form" class="input-group  mb-3 my-3 ">
                    <input type="text" class="form-control" placeholder="Enter the IP Address" formGroupName="ipAddress"
                    aria-label="Recipient's username" aria-describedby="button-addon2 " >
                    <button class="btn bg-dark btn-outline-secondary" (click)="getIpAddress()" type="button" id="button-addon2">
                        <img style="width: 10px;" src="../../../assets/images/icon-arrow.svg" alt=""></button>
                </div>
            </div>
        </div>
       <div class="d-md-flex justify-content-center">
        <div class="col-md-9 text-start d-md-flex move my-3">
                    
            <div class="col-md-3 p-2">
                <p>IP Address</p>
                <h1 class="mt-3">{{response?.ip?response?.ip:"-----" }} </h1>
            </div>
            <div class="col-md-3 p-2">
                <p>Location</p>
                <h1 *ngIf="response !=null" class="mt-3">{{response?.location?.city}},{{response?.location?.region}} / {{response?.location?.country}} </h1>
                <h1 *ngIf="response ==null" class="mt-3">------</h1>
            </div>
            <div class="col-md-3 p-2">
                <p>TIME ZONE</p>
                <h1 *ngIf="response !=null" class="mt-3">UTC {{response?.location?.timezone}} </h1>
                <h1 *ngIf="response ==null" class="mt-3">------</h1>
            </div>
            <div class="col-md-3 p-2">
                <p>ISP</p>
                <h1 class="mt-3">{{response?.isp ? response?.isp :'------' }} </h1>
            </div>
        
       
    </div>
       </div>
        
    </div>
    <div id="map" class="content-two">
        <!-- <google-map height="400px"
            width="750px"

           <map-marker #marker="mapMarker"
              
              [position]="markerPosition"
             ></map-marker>
</google-map> -->
    </div>
</div>
